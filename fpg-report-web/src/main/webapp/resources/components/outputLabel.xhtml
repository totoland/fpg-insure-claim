<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:composite="http://java.sun.com/jsf/composite"
      >

    <composite:interface>

        <composite:attribute name="value" />
        <composite:attribute name="format" />
        <composite:attribute name="locale" />
        <composite:attribute name="style" />

    </composite:interface>

    <composite:implementation>

        <h:outputText value="#{cc.attrs.value}" style="#{cc.attrs.style}height:34px">
            <f:convertDateTime pattern="#{cc.attrs.format==null?'dd/MM/yyyy':cc.attrs.format}" timeZone="GMT+7" locale="#{cc.attrs.locale==null?'en':'th_TH'}" />
        </h:outputText>
    </composite:implementation>

</html>
