<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:composite="http://java.sun.com/jsf/composite"
      >

    <composite:interface>

        <composite:attribute name="value" />
        <composite:attribute name="style" />
        <composite:attribute name="id" />
        <composite:attribute name="showOn" />
        <composite:attribute name="pattern" />
        <composite:attribute name="lang" />
        <composite:attribute name="locale" />
        <composite:attribute name="disabled" />
        <composite:attribute name="rendered" />
        <composite:attribute name="require" />

    </composite:interface>

    <composite:implementation>
        <h:panelGroup>
            <p:calendar id="#{cc.attrs.id}"
                        pattern="dd/MM/yyyy" 
                        placeholder="#{cc.attrs.require=='true'?msg.require_field:''}"
                        value="#{cc.attrs.value}"
                        disabled="#{cc.attrs.disabled==null?false:disabled}"/>
            <h:outputLabel rendered="#{cc.attrs.require}" value="*" style="color: red"/>
        </h:panelGroup>
    </composite:implementation>

</html>
