<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml"
                >

    <ui:define name="subheader">
        Forms
    </ui:define>

    <ui:define name="content">
        <h:form id="form">
            <p:messages id="messageInsureMgr" closable="true"/>
            <div class="Container100">
                <div class="ContainerIndent">
                    <div class="Card">
                        <div class="CardTopic"> 
                            <i class="icon-comments Fs30 Fleft MarRight10"></i>
                            <div class="EmptyBox10 ShowOnMobile"></div>
                            Certificate Active Report
                            <div class="EmptyBox10 ShowOnMobile"></div>
                            <br/>
                        </div>

                        <div class="SeparatorFull"></div>
                        <div class="Container100 Responsive50">
                            <div class="ContainerIndent">
                                <h2 class="BigTopic"></h2>
                                <p:panelGrid columns="4" 
                                             layout="grid" 
                                             columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
                                             style="border:0px !important; background:none;">

                                    <h:outputLabel value="#{msg.label_Policy_number}"/>
                                    <p:inputText value="#{certificateActiveReport.criteria.policyNumber}"
                                                 maxlength="30"/>

                                    <h:outputLabel value="#{msg.label_insured_name}"/>
                                    <p:selectOneMenu styleClass="selectOne115"
                                                     filter="true"
                                                     disabled="#{certificateActiveReport.userAuthen.userGroupLvl == '3'}"
                                                     value="#{certificateActiveReport.criteria.insuredName}"
                                                     maxlength="255">
                                        <f:selectItem itemLabel="" itemValue="" />
                                        <f:selectItems value="#{certificateActiveReport.insureNameList}" var="item"
                                                       itemValue="#{item.value}"
                                                       itemLabel="#{item.name}"/>
                                    </p:selectOneMenu>

                                    <h:outputLabel value="#{msg.label_broker_name}"/>
                                    <p:inputText value="#{certificateActiveReport.criteria.certificateNumber}"
                                                 maxlength="50"
                                                 rendered="#{certificateActiveReport.adminOffice}"/>

                                    <h:outputLabel value="#{msg.label_broker_license}"/>
                                    <p:inputText value="#{certificateActiveReport.criteria.certificateNumber}"
                                                 maxlength="30"
                                                 rendered="#{certificateActiveReport.adminOffice}"/>

                                    <h:outputLabel value="#{msg.label_issue_date_from}"/>
                                    <p:calendar mask="99/99/9999" pattern="dd/MM/yyyy"
                                                value="#{certificateActiveReport.criteria.issueDateFrom}"/>

                                    <h:outputLabel value="#{msg.label_issue_date_to}"/>
                                    <p:calendar mask="99/99/9999" pattern="dd/MM/yyyy"
                                                value="#{certificateActiveReport.criteria.issueDateTo}"/>

                                    <h:outputLabel value=""/>
                                    <h:panelGroup>
                                        <p:commandButton value="#{msg.panel_search}" action="#{certificateActiveReport.search()}"
                                                         update="pnResult"/>
                                        <p:commandButton value="#{msg.btn_reset}" action="#{certificateActiveReport.init()}"
                                                         update="@form"/>
                                    </h:panelGroup>
                                    <h:outputLabel value=""/>
                                </p:panelGrid>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="ContainerIndent">
                <p:panel id="pnResult">
                    <p:dataTable id="singleDT" var="item" value="#{certificateActiveReport.listViewCertificate}" 
                                 rendered="#{certificateActiveReport.listViewCertificate!=null}" 
                                 rowKey="#{item.claimId}"
                                 rows="10" paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {Exporters}"
                                 rowsPerPageTemplate="5,10,15" emptyMessage="No data found with given criteria" reflow="true">
                        <f:facet name="header">
                            Search Result
                        </f:facet>
                        <f:facet name="{Exporters}">
                            <h:commandLink>
                                <p:graphicImage url="/resources/images/excel.png" width="24"/>
                                <p:dataExporter type="xls" target="singleDT" fileName="ViewCertificate" />
                            </h:commandLink>
                        </f:facet>
                        <p:column headerText="#{msg.label_cert_no}" 
                                  sortBy="#{item.certificationNumber}" footerText="#{msg.label_company_code}">
                            <h:outputText value="#{item.certificationNumber}" />
                        </p:column>
                        <p:column headerText="#{msg.label_Policy_number}" 
                                  sortBy="#{item.policyNumber}" footerText="#{msg.label_Policy_number}">
                            <h:outputText value="#{item.policyNumber}" />
                        </p:column>
                        <p:column headerText="#{msg.label_insured_name}" sortBy="#{item.insuredName}" footerText="#{msg.label_insured_name}">
                            <h:outputText value="#{item.insuredName}" />
                        </p:column>
                        <p:column headerText="#{msg.label_method_of_transport}" 
                                  width="150"
                                  sortBy="#{item.transportMethod}" 
                                  footerText="#{msg.label_method_of_transport}">
                            <h:outputText value="#{certificateActiveReport.findMethodTransport(item.transportMethod)}" />
                        </p:column>
                        <p:column headerText="#{msg.label_issue_date}" 
                                  width="120"
                                  sortBy="#{item.issueDate}" footerText="#{msg.label_issue_date}">
                            <h:outputText value="#{item.issueDate}">
                                <f:convertDateTime pattern="dd/MMMM/yyyy"/>
                            </h:outputText>
                        </p:column>
                    </p:dataTable>

                </p:panel>
            </div>

            <p:confirmDialog widgetVar="confirmReject" 
                             header="#{msg.confirmation_head}" 
                             message="#{msg.msg_confirm_reject}"
                             showEffect="fade" hideEffect="fade"
                             rendered="#{certificateActiveReport.adminOffice}">
                <p:commandButton value="#{msg.yes}" 
                                 process="@this"
                                 update="@form"
                                 styleClass="ui-confirmdialog-yes GreenButton" 
                                 icon="ui-icon-check fa fa-check Fs14 white"
                                 action="#{certificateActiveReport.rejectTransaction()}"
                                 oncomplete="PF('confirmReject').hide()">
                </p:commandButton>
                <p:commandButton value="#{msg.btn_cancel}"
                                 onclick="PF('confirmReject').hide()"
                                 type="button" styleClass="ui-confirmdialog-no RedButton" icon="ui-icon-close fa fa-close Fs14 white" />
            </p:confirmDialog>
        </h:form>
        <style>
            .ui-inputfield{
                width: 250px !important;
            }
            .ui-selectonemenu{
                width: 218px !important;
            }
            .ui-selectonemenu-label{
                width: 218px !important;
            } 
        </style>
    </ui:define>

</ui:composition>
