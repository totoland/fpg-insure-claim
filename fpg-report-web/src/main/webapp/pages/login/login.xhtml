<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <link rel="icon" href="${request.contextPath}/resources/icon/icon.png" type="image/png" sizes="16x16"/>
        <title>FPG Report</title>
        <ui:insert name="head" />
    </h:head>

    <h:body>

        <h:form id="form">

            <div style="width: 400px;
                 height: 50px;
                 text-align: center;margin: auto">
                <p:messages id="messages" closable="true"/>
            </div>

            <div id="divPC"
                 style="width: 200px;
                 height: 50px;
                 position: absolute;
                 top:0;
                 bottom: 0;
                 left: 0;
                 right: 0;
                 margin: auto;">
                <table style="margin: 0px auto;">
                    <tr>
                        <td colspan="3">

                        </td>
                    </tr>
                    <tr>
                        <td rowspan="4"></td>
                        <td style="text-align: center">
                            <p:inputText id="txtUsername" placeholder="username" value="#{loginController.userName}" 
                                         required="true" requiredMessage="Please enter username"/>
                        </td>
                        <td rowspan="4">

                        </td>
                    </tr>
                    <tr>
                        <td></td>
                    </tr>
                    <tr>
                        <td style="text-align: center">
                            <p:inputText id="txtPassword"
                                         style="background-color: #fe5c00"
                                         type="password" placeholder="Password" value="#{loginController.passWord}"
                                         required="true" requiredMessage="Please enter password" label="password"/>
                        </td>
                    </tr>
                    <tr>
                        <td style="text-align: center">
                            <div style="margin: 0px auto;height: 20px;margin-top: 15px;margin-left:  -25px">

                                <p:commandButton value="Sign In" 
                                                 style="width: 135px;text-align: center"
                                                 update="messages" 
                                                 process="@this txtUsername txtPassword"
                                                 oncomplete="$('html,body').scrollTop(0);"
                                                 action="#{loginController.loginProcess()}" 
                                                 styleClass="GrayButton"/>
                            </div>
                            <img src="${request.contextPath}/resources/arthit/images/tpr.png" width="280" height="94" style="vertical-align: top"/>
                        </td>
                    </tr>
                </table>
            </div>

            <div id="divMB"
                 class="Container100 BordBottom BlueBack loginback">
                <div class="EmptyBox50"></div>

                <div class="Wid90 MarAuto">

                    <div style="margin: 0 auto;width: 400px">
                        <p:messages id="messagesMB" closable="true" escape="true"/>
                    </div>
                    <div class="Wid30 DispBlock MarAuto WidAutoOnMobile">
                        <div class="Card TexAlCenter" style="margin-bottom:-650px;">
                            <h:graphicImage value="http://www.itip.ph/uploads/member-sponsors/28.jpg" style="max-width:180px;"/>
                            <div class="SeparatorFull"></div>
                            <div class="Wid100 OvHidden BigTopic"><i class="icon-security DispBlock"></i> Login / Sign Up</div>
                            <div class="EmptyBox20"></div>
                            <div class="Card SoftGrayBack">
                                <p:inputText id="txtUsernameMB" placeholder="username" styleClass="Wid90 TexAlCenter" value="#{loginController.userName}" 
                                             required="true" requiredMessage="Please enter username"/>
                                <div class="EmptyBox10"></div>
                                <p:inputText id="txtPasswordMB" type="password" placeholder="Password" styleClass="Wid90 TexAlCenter" value="#{loginController.passWord}"
                                             required="true" requiredMessage="Please enter password" label="password"/>
                                <div class="EmptyBox30"></div>
                                <div class="EmptyBox30"></div>
                                <p:commandButton value="Sign In" 
                                                 icon="fa fa-sign-in" 
                                                 process="@this txtUsernameMB txtPasswordMB"
                                                 update="messagesMB" 
                                                 action="#{loginController.loginProcess()}" 
                                                 styleClass="CyanButton"/>
                                <div class="EmptyBox10 ShowOnMobile"></div>
                                <!--<p:button value="Forgot Password ?" icon="fa fa-lock" styleClass="RedButton"/>-->
                            </div>
                        </div>
                    </div>
                </div>

                <div class="EmptyBox10"></div>
            </div>

            <p:ajaxStatus style="width:32px;height:32px;position:fixed;right:7px;bottom:7px"
                          onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()">
                <f:facet name="start">
                </f:facet>

                <f:facet name="complete">
                    <h:outputText value="" />
                </f:facet>
            </p:ajaxStatus>
            <p:dialog widgetVar="statusDialog" modal="true" draggable="false" 
                      closable="false" resizable="false" showHeader="false">
                <p:graphicImage name="images/preloader.gif" library="adamantium-layout"/>
            </p:dialog>

        </h:form>
        <h:outputStylesheet name="css/core-layout.css" library="adamantium-layout" />
        <h:outputStylesheet name="css/animate.css" library="adamantium-layout" />
        <h:outputStylesheet name="css/adamantium-font.css" library="adamantium-layout" />
        <h:outputStylesheet name="css/ripple-effect.css" library="adamantium-layout" />
        <h:outputStylesheet name="css/font-awesome.css" library="adamantium-layout" />
        <h:outputStylesheet name="css/adamantium-layout.css" library="adamantium-layout" />
        <style>

            @media (min-width: 970px){
                body {
                    background-color: #ffffff;
                    background-image: url("#{resource['images:fpg/bg_login.png']}");
                    background-repeat:no-repeat;
                    background-size:contain;
                    background-position:center;
                    /*                
                                    background-repeat:no-repeat;
                                    -webkit-background-size:cover;
                                    -moz-background-size:cover;
                                    -o-background-size:cover;
                                    background-size:cover;
                                    background-position:center;*/
                }
                #divPC{
                    display: inline;
                }
                #divMB{
                    display: none;
                }
                input[placeholder], [placeholder], *[placeholder] {
                    background-color: #fe5c00!important;
                    color: #FFFFFF!important;
                }
                input{
                    color: #FFFFFF!important;
                }
                input:-webkit-autofill, textarea:-webkit-autofill, select:-webkit-autofill {
                    -webkit-box-shadow: 0 0 0px 1000px #fe5c00 inset;
                    -webkit-text-fill-color: #FFFFFF !important;
                    background-color: #fe5c00!important;
                    color: #FFFFFF!important;
                }
                .ui-inputfield.ui-state-hover,
                .ui-inputfield.ui-state-focus {
                    border: solid 0px #c6d6df;
                    border-bottom: solid 1px #03a9f4;
                    color: #FFFFFF!important;
                    background-color: #f5f5f5;
                }
            }

            @media (max-width: 969px) {
                body{
                    background-color: #ffc966;
                }
                #divPC{
                    display: none;
                }
                #divMB{
                    display: inline;
                }
            }


        </style>
    </h:body>

</html>
