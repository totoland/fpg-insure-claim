<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:toto="http://java.sun.com/jsf/composite/components"
                xmlns:fnc="http://myco.co.uk/fnc"
                template="/WEB-INF/template.xhtml">

    <ui:define name="subheader">
        Forms
    </ui:define>

    <ui:define name="content">
        <h:form id="form">
            <p:messages id="messages" closable="true"/>
            <div class="Container100">
                <div class="ContainerIndent">
                    <div class="Card">
                        <div class="CardTopic"> 
                            <i class="fa fa-edit Fs30 Fleft MarRight10"></i>
                            <div class="EmptyBox10 ShowOnMobile"></div>
                            #{msg.menu_openpolicy} 
                            <div class="EmptyBox10 ShowOnMobile"></div>
                            <p:commandButton icon="fa fa-plus White" 
                                             styleClass="Fright GreenButton" 
                                             title="#{msg.label_create_new_openpolicy}"
                                             action="#{openPolicyManagementController.initCreate()}"
                                             process="@this"
                                             update="dlgNewRateMnm"
                                             oncomplete="PF('dlgNewRateMnm').show()"/>
                            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                <p:button value="#{msg.yes}" href="insuranceForm.xhtml" styleClass="ui-confirmdialog-yes GreenButton" icon="ui-icon-check fa fa-check Fs14 white" />
                                <p:commandButton value="#{msg.btn_cancel}" type="button" styleClass="ui-confirmdialog-no RedButton" icon="ui-icon-close fa fa-close Fs14 white" />
                            </p:confirmDialog>
                            <br/>
                        </div>

                        <div class="SeparatorFull"></div>
                        <div class="Container100 Responsive50">
                            <div class="ContainerIndent">
                                <h2 class="BigTopic"></h2>
                                <p:panelGrid id="searchPn"
                                             columns="2" 
                                             layout="grid" 
                                             columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
                                             style="border:0px !important; background:none;">
                                    <h:outputLabel value="#{msg.label_Policy_number}"/>
                                    <p:inputText id="criteria_openPolicyNo" value="#{openPolicyManagementController.criteria.openPolicyNo}" maxlength="20"/>

                                    <h:outputLabel value="#{msg.label_product}"/>
                                    <p:selectOneMenu id="criteria_productId" styleClass="selectOne115" value="#{openPolicyManagementController.criteria.productId}">
                                        <f:selectItem itemLabel="" itemValue=""/>
                                        <f:selectItems value="#{openPolicyManagementController.ddlProduct}" var="item"
                                                       itemValue="#{item.value}"
                                                       itemLabel="#{item.name}"/>
                                    </p:selectOneMenu>

                                    <h:outputLabel value=""/>
                                    <h:panelGroup>
                                        <p:commandButton value="#{msg.panel_search}" action="#{openPolicyManagementController.search()}"
                                                         process=":form:searchPn"
                                                         update=":form:pnResult"/>
                                        <p:commandButton value="#{msg.btn_reset}" action="#{openPolicyManagementController.init()}"
                                                         process=":form:searchPn"
                                                         update=":form:searchPn,:form:pnResult"/>
                                    </h:panelGroup>
                                    <h:outputLabel value=""/>
                                </p:panelGrid>
                            </div>
                        </div>
                        <div class="Container50 Responsive50">
                            <div class="ContainerIndent">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="ContainerIndent">
                <p:panel id="pnResult">
                    <p:dataTable id="singleDT" var="item" value="#{openPolicyManagementController.dataSource}" rendered="#{openPolicyManagementController.dataSource!=null}" 
                                 rows="10" paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15" emptyMessage="No data found with given criteria" reflow="true">
                        <f:facet name="header">
                            Search Result
                        </f:facet>
                        <p:column headerText="#{msg.label_Policy_number}" sortBy="#{item.openPolicyNo}" footerText="#{msg.label_Policy_number}">
                            <h:outputText value="#{item.openPolicyNo}" />
                        </p:column>    
                        <p:column headerText="#{msg.label_product}" sortBy="#{item.productName}" footerText="#{msg.label_product}">
                            <h:outputText value="#{item.productName}" />
                        </p:column>
                        <p:column headerText="#{msg.label_rate}" sortBy="#{item.productRate}" footerText="#{msg.label_rate}">
                            <h:outputText value="#{item.productRate}" />
                        </p:column>
                        <p:column>
                            <p:commandButton value="#{msg.btn_edit}" styleClass="CyanButton" 
                                             action="#{openPolicyManagementController.initEdit(item)}"
                                             process="@this"
                                             update=":form:dlgEditRateMnm"
                                             oncomplete="PF('dlgEditRateMnm').show()"/>
                            <p:commandButton type="button" value="#{msg.btn_reject}" styleClass="PinkButton RaisedButton" onclick="PF('cmfDelete').show()"/>
                            <p:confirmDialog widgetVar="cmfDelete" showEffect="fade" hideEffect="fade" 
                                             header="#{msg.confirmation_head}" message="#{msg.confirmation_message_delete}">
                                <p:commandButton value="#{msg.yes}" 
                                                 action="#{openPolicyManagementController.delete(item)}"
                                                 update=":form:messages :form:pnResult"
                                                 onclick="PF('cmfDelete').hide()"
                                                 immediate="true" styleClass="ui-confirmdialog-yes GreenButton" icon="ui-icon-check fa fa-check Fs14 white">

                                </p:commandButton>
                                <p:commandButton value="#{msg.btn_cancel}" type="button" styleClass="ui-confirmdialog-no RedButton" icon="ui-icon-close fa fa-close Fs14 white" />
                            </p:confirmDialog>
                        </p:column>
                    </p:dataTable>

                </p:panel>
            </div>

            <p:dialog id="dlgNewRateMnm" header="#{msg.menu_openpolicy}" widgetVar="dlgNewRateMnm"  modal="true"
                      showEffect="explode" hideEffect="bounce" height="350" width="800" minimizable="true" maximizable="true" responsive="true">
                <p:messages id="newProductRateMsg"/>
                <p:panel id="pnNewRateMnm" class="Container100" style="border: 0px">
                    <div class="ContainerIndent">
                        <div class="Container100 Responsive100">
                            <div class="ContainerIndent">
                                <h2 class="BigTopic"></h2>
                                <p:panelGrid columns="2"
                                             style="border:0px !important; background:none;" styleClass="ui-panelgrid-blank">
                                    <h:outputLabel value="#{msg.label_Policy_number}"/>
                                    <h:panelGroup>
                                        <p:inputText id="newOpenPolicyNo" 
                                                     style="width: 400px"
                                                     required="true"
                                                     requiredMessage="#{msg.require_generic}"
                                                     value="#{openPolicyManagementController.selectedItem.openPolicyNo}" maxlength="20">
                                            <p:ajax event="blur" listener="#{openPolicyManagementController.refreshValuation()}"
                                                    update=":form:pnNewRateMnm"/>
                                        </p:inputText>
                                        <toto:requireLabel id="newOpenPolicyNoMsg" forId=":form:newOpenPolicyNo"/>
                                    </h:panelGroup>
                                    <h:outputLabel value="#{msg.label_product}"/>
                                    <h:panelGroup>
                                        <p:selectOneMenu id="newProductId" style="width: 365px"
                                                         value="#{openPolicyManagementController.selectedItem.productId}"
                                                         required="true"
                                                         requiredMessage="#{msg.require_generic}">
                                            <f:selectItem/>
                                            <f:selectItems value="#{openPolicyManagementController.ddlProduct}" var="item"
                                                           itemValue="#{item.value}"
                                                           itemLabel="#{item.name}"/>
                                        </p:selectOneMenu>
                                        <toto:requireLabel id="newProductIdMsg" forId=":form:newProductId"/>
                                    </h:panelGroup>

                                    <h:outputLabel value="#{msg.label_rate}"/>
                                    <h:panelGroup>
                                        <pe:inputNumber id="newProductRate" 
                                                        style="width: 400px"
                                                        value="#{openPolicyManagementController.selectedItem.productRate}"
                                                        decimalPlaces="2"
                                                        required="true"
                                                        requiredMessage="#{msg.require_generic}"/>
                                        <toto:requireLabel id="popupNewMsg" forId=":form:newProductRate"/>
                                    </h:panelGroup>

                                    <h:outputLabel value="#{msg.label_subject_matter}"/>
                                    <h:panelGroup>
                                        <p:inputTextarea maxlength="2048" rows="3" style="width: 400px"
                                                         value="#{openPolicyManagementController.selectedItem.subjectMatterInsured}"/>
                                    </h:panelGroup>
                                    
                                    <h:outputLabel value="#{msg.label_clauses_air}"/>
                                    <h:panelGroup>
                                        <p:inputTextarea maxlength="2048" rows="13" style="width: 400px"
                                                         value="#{openPolicyManagementController.selectedItem.clausesAir}"/>
                                    </h:panelGroup>

                                    <h:outputLabel value="#{msg.label_clauses_vessel}"/>
                                    <h:panelGroup>
                                        <p:inputTextarea maxlength="2048" rows="13" style="width: 400px"
                                                         value="#{openPolicyManagementController.selectedItem.clausesVessel}"/>
                                    </h:panelGroup>

                                    <h:outputLabel value="#{msg.label_clauses_truck}"/>
                                    <h:panelGroup>
                                        <p:inputTextarea maxlength="2048" rows="13" style="width: 400px"
                                                         value="#{openPolicyManagementController.selectedItem.clausesTruck}"/>
                                    </h:panelGroup>

                                    <h:outputLabel value="#{msg.label_valuation}"/>
                                    <h:panelGroup style="border:solid 0px!important; ">

                                        <p:commandButton icon="fa fa-plus White" 
                                                         styleClass="Fright GreenButton" 
                                                         title="#{msg.label_create_new_valuation}"
                                                         process="@this"
                                                         update=":form:dlgNewValuation"
                                                         action="#{openPolicyManagementController.initValuation()}"
                                                         oncomplete="PF('dlgNewValuation').show()"/>
                                        <p:dataTable id="dtValuation" value="#{openPolicyManagementController.valuations}"
                                                     var="item"
                                                     style="width: 400px;border:solid 0px!important; ">
                                            <p:column headerText="#{msg.label_short_name}">
                                                <p:outputLabel value="#{item.name}"/>
                                            </p:column>
                                            <p:column headerText="#{msg.label_percen}">
                                                <p:outputLabel value="#{item.percen}"/>
                                            </p:column>
                                            <p:column style="text-align: center">
                                                <p:commandButton icon="fa fa-remove White" 
                                                         styleClass="Fright RedButton" 
                                                         process="@this"
                                                         value="#{msg.btn_delete}"
                                                         update=":form:dtValuation"
                                                         action="#{openPolicyManagementController.deleteValuationItem(item)}"/>
                                            </p:column>
                                        </p:dataTable>
                                        <p:messages id="gwValuationNew" closable="true"/>
                                    </h:panelGroup>

                                    <h:outputLabel value="#{msg.label_broker_name}"/>
                                    <h:panelGroup>
                                        <p:inputTextarea maxlength="2048" rows="2" style="width: 400px"
                                                         value="#{openPolicyManagementController.selectedItem.brokerName}"/>
                                    </h:panelGroup>

                                    <h:outputLabel/>
                                    <p:commandButton value="#{msg.btn_save}"
                                                     action="#{openPolicyManagementController.save()}"
                                                     process="dlgNewRateMnm"
                                                     update=":form:pnResult,pnNewRateMnm"/>
                                </p:panelGrid>
                            </div>
                        </div>

                    </div>
                </p:panel>
            </p:dialog>

            <p:dialog id="dlgNewValuation" header="#{msg.label_valuation}" widgetVar="dlgNewValuation"  modal="true"
                      showEffect="explode" hideEffect="bounce" height="150" width="600" 
                      minimizable="true" maximizable="true" responsive="true">
                <p:messages id="msgNewValuation" closable="true"/>
                <p:panel id="pnNewValuation" class="Container100" style="border: 0px">
                    <h:panelGrid columns="4">
                        <h:outputLabel value="#{msg.label_short_name}"/>
                        <h:panelGroup>
                            <p:inputText id="valueationShortName" value="#{openPolicyManagementController.valueationShortName}"/>
                            <toto:requireLabel id="valueationShortNameReq" forId=":form:valueationShortName"/>
                        </h:panelGroup>
                        <h:outputLabel value="#{msg.label_percen}"/>
                        <h:panelGroup>
                            <pe:inputNumber id="insuredValue" 
                                            value="#{openPolicyManagementController.valueationPerCen}"
                                            symbol="%" 
                                            symbolPosition="s"/>
                            <toto:requireLabel id="insuredValueReq" forId=":form:insuredValue"/>
                        </h:panelGroup>
                        <h:outputLabel/>
                        <p:commandButton value="#{msg.btn_save}"
                                         action="#{openPolicyManagementController.addNewValuation()}"
                                         process=":form:pnNewValuation"
                                         update=":form:dtValuation , :form:msgNewValuation"/>
                    </h:panelGrid>
                </p:panel>
            </p:dialog>

            <p:dialog id="dlgEditRateMnm" header="#{msg.menu_openpolicy}" widgetVar="dlgEditRateMnm"  modal="true"
                      showEffect="explode" hideEffect="bounce" height="350" width="800" minimizable="true" maximizable="true" responsive="true">
                <p:messages id="EditProductRateMsg"/>
                <p:panel id="pnEditRateMnm" class="Container100" style="border: 0px">
                    <div class="ContainerIndent">
                        <div class="Container100 Responsive100">
                            <div class="ContainerIndent">
                                <h2 class="BigTopic"></h2>
                                <p:panelGrid columns="2"
                                             style="border:0px !important; background:none;" styleClass="ui-panelgrid-blank">
                                    <h:outputLabel value="#{msg.label_Policy_number}"/>
                                    <h:panelGroup>
                                        <p:inputText id="EditOpenPolicyNo" 
                                                     style="width: 400px"
                                                     required="true"
                                                     requiredMessage="#{msg.require_generic}"
                                                     value="#{openPolicyManagementController.selectedItem.openPolicyNo}" maxlength="20"
                                                     readonly="true"/>
                                        <toto:requireLabel id="EditOpenPolicyNoMsg" forId=":form:EditOpenPolicyNo"/>
                                    </h:panelGroup>
                                    <h:outputLabel value="#{msg.label_product}"/>
                                    <h:panelGroup>
                                        <p:selectOneMenu id="EditProductId" style="width: 365px"
                                                         value="#{openPolicyManagementController.selectedItem.productId}"
                                                         required="true"
                                                         requiredMessage="#{msg.require_generic}"
                                                         disabled="true">
                                            <f:selectItem/>
                                            <f:selectItems value="#{openPolicyManagementController.ddlProduct}" var="item"
                                                           itemValue="#{item.value}"
                                                           itemLabel="#{item.name}"/>
                                        </p:selectOneMenu>
                                        <toto:requireLabel id="EditProductIdMsg" forId=":form:EditProductId"/>
                                    </h:panelGroup>

                                    <h:outputLabel value="#{msg.label_rate}"/>
                                    <h:panelGroup>
                                        <pe:inputNumber id="EditProductRate" 
                                                        style="width: 400px"
                                                        value="#{openPolicyManagementController.selectedItem.productRate}"
                                                        decimalPlaces="2"
                                                        required="true"
                                                        requiredMessage="#{msg.require_generic}"/>
                                        <toto:requireLabel id="popupEditMsg" forId=":form:EditProductRate"/>
                                    </h:panelGroup>

                                    <h:outputLabel value="#{msg.label_subject_matter}"/>
                                    <h:panelGroup>
                                        <p:inputTextarea maxlength="2048" rows="3" style="width: 400px"
                                                         value="#{openPolicyManagementController.selectedItem.subjectMatterInsured}"/>
                                    </h:panelGroup>
                                    
                                    <h:outputLabel value="#{msg.label_clauses_air}"/>
                                    <h:panelGroup>
                                        <p:inputTextarea maxlength="2048" rows="13" style="width: 400px"
                                                         value="#{openPolicyManagementController.selectedItem.clausesAir}"/>
                                    </h:panelGroup>

                                    <h:outputLabel value="#{msg.label_clauses_vessel}"/>
                                    <h:panelGroup>
                                        <p:inputTextarea maxlength="2048" rows="13" style="width: 400px"
                                                         value="#{openPolicyManagementController.selectedItem.clausesVessel}"/>
                                    </h:panelGroup>

                                    <h:outputLabel value="#{msg.label_clauses_truck}"/>
                                    <h:panelGroup>
                                        <p:inputTextarea maxlength="2048" rows="13" style="width: 400px"
                                                         value="#{openPolicyManagementController.selectedItem.clausesTruck}"/>
                                    </h:panelGroup>

                                    <h:outputLabel value="#{msg.label_valuation}"/>
                                    <h:panelGroup style="border:solid 0px!important; ">

                                        <p:commandButton icon="fa fa-plus White" 
                                                         styleClass="Fright GreenButton" 
                                                         title="#{msg.label_create_Edit_valuation}"
                                                         process="@this"
                                                         update=":form:dlgEditValuation"
                                                         action="#{openPolicyManagementController.initValuation()}"
                                                         oncomplete="PF('dlgEditValuation').show()"/>
                                        <p:dataTable id="dtValuationEdit" value="#{openPolicyManagementController.valuations}"
                                                     var="item"
                                                     style="width: 400px;border:solid 0px!important; ">
                                            <p:column headerText="#{msg.label_short_name}">
                                                <p:outputLabel value="#{item.name}"/>
                                            </p:column>
                                            <p:column headerText="#{msg.label_percen}">
                                                <p:outputLabel value="#{item.percen}"/>
                                            </p:column>
                                            <p:column style="text-align: center">
                                                <p:commandButton icon="fa fa-remove White" 
                                                         styleClass="Fright RedButton" 
                                                         process="@this"
                                                         value="#{msg.btn_delete}"
                                                         update=":form:dtValuationEdit"
                                                         action="#{openPolicyManagementController.deleteValuationItem(item)}"/>
                                            </p:column>
                                        </p:dataTable>
                                        <p:messages id="gwValuationEdit" closable="true"/>
                                    </h:panelGroup>

                                    <h:outputLabel value="#{msg.label_broker_name}"/>
                                    <h:panelGroup>
                                        <p:inputTextarea maxlength="2048" rows="2" style="width: 400px"
                                                         value="#{openPolicyManagementController.selectedItem.brokerName}"/>
                                    </h:panelGroup>

                                    <h:outputLabel/>
                                    <p:commandButton value="#{msg.btn_save}"
                                                     action="#{openPolicyManagementController.edit()}"
                                                     process="dlgEditRateMnm"
                                                     update=":form:pnResult,pnEditRateMnm"/>
                                </p:panelGrid>
                            </div>
                        </div>

                    </div>
                </p:panel>
            </p:dialog>

            <p:dialog id="dlgEditValuation" header="#{msg.label_valuation}" widgetVar="dlgEditValuation"  modal="true"
                      showEffect="explode" hideEffect="bounce" height="150" width="600" 
                      minimizable="true" maximizable="true" responsive="true">
                <p:panel id="pnEditValuation" class="Container100" style="border: 0px">
                    <p:messages id="msgEditValuation" closable="true"/>
                    <h:panelGrid columns="4">
                        <h:outputLabel value="#{msg.label_short_name}"/>
                        <h:panelGroup>
                            <p:inputText id="valueationShortNameEdit" value="#{openPolicyManagementController.valueationShortName}"/>
                            <toto:requireLabel id="valueationShortNameReqEdit" forId=":form:valueationShortName"/>
                        </h:panelGroup>
                        <h:outputLabel value="#{msg.label_percen}"/>
                        <h:panelGroup>
                            <pe:inputNumber id="insuredValueEdit" 
                                            value="#{openPolicyManagementController.valueationPerCen}"
                                            symbol="%" 
                                            symbolPosition="s"/>
                            <toto:requireLabel id="insuredValueReqEdit" forId=":form:insuredValue"/>
                        </h:panelGroup>
                        <h:outputLabel/>
                        <p:commandButton value="#{msg.btn_save}"
                                         action="#{openPolicyManagementController.addEditValuation()}"
                                         process=":form:pnEditValuation"
                                         update=":form:dtValuationEdit , :form:pnEditValuation"/>
                    </h:panelGrid>
                </p:panel>
            </p:dialog>
        </h:form>
    </ui:define>

</ui:composition>
